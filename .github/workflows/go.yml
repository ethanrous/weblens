name: Weblens Fulltest

on:
  workflow_dispatch:
    inputs:
      trace:
        description: 'Trace'
        required: true
        default: false
        type: boolean
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-docker-action@v4
        with:
          submodules: "true"
          fetch-depth: 0

      - name: Run Tests
        run: |
          git submodule init
          git pull --recurse-submodules
          ./scripts/testWeblens 
          exit $?
