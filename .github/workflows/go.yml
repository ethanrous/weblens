name: Weblens Fulltest

on:
  workflow_dispatch:
    inputs:
      trace:
        description: 'Trace'
        required: true
        default: false
        type: boolean
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - run: cd ui && npm ci

      - name: Install Deps
        run: |
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-7.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y \
          mongodb-mongosh \
          libvips-dev \
          exiftool \
          nodejs \
          npm \
          autoconf pkg-config build-essential curl libpng-dev libjpeg-dev libwebp-dev libraw-dev libheif-dev ffmpeg libtiff-dev darktable ghostscript 

          wget https://www.dechifro.org/dcraw/archive/dcraw-9.28.0.tar.gz ; \
          tar -xzvf dcraw-*.tar.gz ; \
          cd /tmp/dcraw ; \
          sed 's/-llcms2/-llcms2 -lintl/' <install >install.new && mv install.new install ; \
          chmod 755 install ;
          cd /tmp/dcraw; ./install


          # export IMAGEMAGICK_VERSION=7.1.1-41

          # wget https://github.com/ImageMagick/ImageMagick/archive/refs/tags/${IMAGEMAGICK_VERSION}.tar.gz && \
          #     tar xzf ${IMAGEMAGICK_VERSION}.tar.gz && \
          #     rm ${IMAGEMAGICK_VERSION}.tar.gz
          #
          # sh ./ImageMagick-${IMAGEMAGICK_VERSION}/configure \
          #         --without-magick-plus-plus \
          #         --without-perl \
          #         --disable-openmp \
          #         --with-gvc=no \
          #         --disable-docs && \
          #     make -j$(nproc) && sudo make install && sudo ldconfig /usr/local/lib/

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: '7.0'

      - name: Run Tests
        run: |

          if [[ $DO_TRACE == true ]]; then
            export LOG_LEVEL=trace
          fi
          ./scripts/testWeblens --all --show-logs
          exit $?
        env:
          DO_TRACE: ${{ inputs.trace }}

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: homebrew/actions/setup-homebrew@master

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - run: cd ui && npm ci

      - name: Install Deps
        run: |
          brew update
          brew install vips exiftool node npm imagemagick pkg-config libraw
      
          brew tap mongodb/brew
          brew install mongodb-community
          brew services start mongodb-community

      - name: Run Tests
        run: |
          if [[ $DO_TRACE == true ]]; then
            export LOG_LEVEL=trace
          fi

          echo $PKG_CONFIG_PATH
          echo $CFLAGS

          ./scripts/testWeblens --all --show-logs
          exit $?
        env:
          DO_TRACE: ${{ inputs.trace }}
