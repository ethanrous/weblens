name: Weblens Fulltest

on:
  workflow_dispatch:
    inputs:
      trace:
        description: "Trace"
        required: true
        default: false
        type: boolean
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - uses: docker/setup-docker-action@v4

      - name: Run Tests
        run: |
          # Restart docker to fix networking bug...
          sudo systemctl restart docker

          ./scripts/testWeblens 
          exit $?

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true
          run_install: true
          run_install.cwd: weblens-vue/weblens-nuxt

      - name: Lint
        working-directory: weblens-vue/weblens-nuxt
        run: |
          pnpm lint
          exit $?

  test-build-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: GoGoGadgetDocker
        run: |
          sudo docker login -u ${{ vars.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

          ./scripts/gogogadgetdocker.bash -s -t devel
          exit $?
