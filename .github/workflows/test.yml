name: Weblens Fulltest

on:
  workflow_dispatch:
    inputs:
      trace:
        description: "Trace"
        required: true
        default: false
        type: boolean
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-agno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: setup agno deps
        run: |
          source ./scripts/lib/all.bash
          build_agno

      - name: Upload agno binary
        uses: actions/upload-artifact@v4
        with:
          name: agno
          path: ./services/media/agno/lib/libagno.a

  test-server:
    runs-on: ubuntu-latest
    needs: build-agno
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Download agno binary
        uses: actions/download-artifact@v4
        with:
          name: agno
          path: ./services/media/agno/lib/libagno.a

      - uses: docker/setup-docker-action@v4

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: |
            - cwd: weblens-vue/weblens-nuxt

      - name: Run Tests
        run: |
          # Restart docker to fix networking bug...
          sudo systemctl restart docker

          set -x
          ./scripts/test-weblens.bash
          exit $?

  lint:
    runs-on: ubuntu-latest
    needs: build-agno
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Download agno binary
        uses: actions/download-artifact@v4
        with:
          name: agno
          path: ./services/media/agno/lib/libagno.a

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: |
            - cwd: weblens-vue/weblens-nuxt

      - name: setup agno deps
        run: |
          source ./scripts/lib/all.bash
          build_agno

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: "v2.6"

      - name: pnpm lint
        working-directory: weblens-vue/weblens-nuxt
        run: |
          pnpm lint
          exit $?

  test-frontend:
    runs-on: ubuntu-latest
    needs: build-agno
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Download agno binary
        uses: actions/download-artifact@v4
        with:
          name: agno
          path: ./services/media/agno/lib/libagno.a

      - uses: docker/setup-docker-action@v4

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: |
            - cwd: weblens-vue/weblens-nuxt

      - name: Install Playwright browsers
        working-directory: weblens-vue/weblens-nuxt
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          sudo systemctl restart docker

          export WEBLENS_VERBOSE=true

          ./scripts/test-playwright.bash
          exit $?

      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: _build/playwright/report/
          retention-days: 14

  test-build-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - uses: docker/setup-docker-action@v4

      - name: GoGoGadgetDocker
        run: |
          sudo systemctl restart docker

          ./scripts/gogogadgetdocker.bash -s -t devel
          exit $?
