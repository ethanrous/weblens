basePath: /api/
definitions:
  AlbumInfo:
    properties:
      cover:
        type: string
      id:
        type: string
      medias:
        items:
          type: string
        type: array
      name:
        type: string
      owner:
        type: string
      primaryColor:
        type: string
      secondaryColor:
        type: string
      showOnTimeline:
        type: boolean
    type: object
  AlbumShareParams:
    properties:
      albumId:
        type: string
      public:
        type: boolean
      users:
        items:
          type: string
        type: array
    type: object
  ApiKeyInfo:
    properties:
      createdBy:
        type: string
      createdTime:
        type: integer
      id:
        type: string
      key:
        type: string
      owner:
        type: string
      remoteUsing:
        type: string
    type: object
  CreateFolderBody:
    properties:
      children:
        items:
          type: string
        type: array
      newFolderName:
        type: string
      parentFolderId:
        type: string
    required:
    - newFolderName
    - parentFolderId
    type: object
  ErrorInfo:
    properties:
      error:
        type: string
    type: object
  FileActionInfo:
    properties:
      actionType:
        type: string
      destinationPath:
        type: string
      eventId:
        type: string
      lifeId:
        type: string
      originPath:
        type: string
      parentId:
        type: string
      serverId:
        type: string
      size:
        type: integer
      timestamp:
        type: integer
    required:
    - actionType
    - destinationPath
    - eventId
    - lifeId
    - originPath
    - parentId
    - serverId
    - size
    - timestamp
    type: object
  FileInfo:
    properties:
      childrenIds:
        items:
          type: string
        type: array
      contentId:
        type: string
      currentId:
        type: string
      filename:
        type: string
      id:
        type: string
      isDir:
        type: boolean
      modifiable:
        type: boolean
      modifyTimestamp:
        type: integer
      owner:
        type: string
      parentId:
        type: string
      pastFile:
        type: boolean
      portablePath:
        type: string
      shareId:
        type: string
      size:
        type: integer
    type: object
  FileShareParams:
    properties:
      fileId:
        type: string
      public:
        type: boolean
      users:
        items:
          type: string
        type: array
      wormhole:
        type: boolean
    type: object
  FilesListParams:
    properties:
      fileIds:
        items:
          type: string
        type: array
    type: object
  FolderInfo:
    properties:
      children:
        items:
          $ref: '#/definitions/FileInfo'
        type: array
      medias:
        items:
          $ref: '#/definitions/MediaInfo'
        type: array
      parents:
        items:
          $ref: '#/definitions/FileInfo'
        type: array
      self:
        $ref: '#/definitions/FileInfo'
    type: object
  LoginBody:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  MediaBatchInfo:
    properties:
      Media:
        items:
          $ref: '#/definitions/MediaInfo'
        type: array
      mediaCount:
        type: integer
    type: object
  MediaIdsParams:
    properties:
      mediaIds:
        items:
          type: string
        type: array
    type: object
  MediaInfo:
    properties:
      contentId:
        description: Hash of the file content, to ensure that the same files don't
          get duplicated
        type: string
      createDate:
        type: integer
      duration:
        description: Total time, in milliseconds, of a video
        type: integer
      enabled:
        description: |-
          If the media disabled. This can happen when the backing file(s) are deleted,
          but the media stays behind because it can be re-used if needed.
        type: boolean
      fileIds:
        description: Slices of files whos content hash to the contentId
        items:
          type: string
        type: array
      height:
        type: integer
      hidden:
        description: |-
          If the media is hidden from the timeline
          TODO - make this per user
        type: boolean
      imported:
        type: boolean
      likedBy:
        items:
          type: string
        type: array
      mimeType:
        description: Mime-type key of the media
        type: string
      owner:
        description: User who owns the file that resulted in this media being created
        type: string
      pageCount:
        description: Number of pages (typically 1, 0 in not a valid page count)
        type: integer
      recognitionTags:
        description: Tags from the ML image scan so searching for particular objects
          in the images can be done
        items:
          type: string
        type: array
      width:
        description: Full-res image dimensions
        type: integer
    type: object
  MediaType:
    properties:
      FileExtension:
        items:
          type: string
        type: array
      FriendlyName:
        type: string
      IsDisplayable:
        type: boolean
      IsRaw:
        type: boolean
      IsVideo:
        type: boolean
      MultiPage:
        type: boolean
      RawThumbExifKey:
        type: string
      SupportsImgRecog:
        type: boolean
      mime:
        type: string
    type: object
  MediaTypeInfo:
    properties:
      extMap:
        additionalProperties:
          $ref: '#/definitions/MediaType'
        type: object
      mimeMap:
        additionalProperties:
          $ref: '#/definitions/MediaType'
        type: object
    type: object
  MoveFilesParams:
    properties:
      fileIds:
        items:
          type: string
        type: array
      newParentId:
        type: string
    type: object
  NewFileParams:
    properties:
      fileSize:
        type: integer
      isDir:
        type: boolean
      newFileName:
        type: string
      parentFolderId:
        type: string
    type: object
  NewFilesInfo:
    properties:
      fileIds:
        items:
          type: string
        type: array
    type: object
  NewFilesParams:
    properties:
      newFiles:
        items:
          $ref: '#/definitions/NewFileParams'
        type: array
    type: object
  NewServerParams:
    properties:
      coreAddress:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/models.ServerRole'
      serverId:
        type: string
      usingKey:
        type: string
    type: object
  NewUploadInfo:
    properties:
      uploadId:
        type: string
    type: object
  NewUploadParams:
    properties:
      chunkSize:
        type: integer
      rootFolderId:
        type: string
    type: object
  NewUserParams:
    properties:
      admin:
        type: boolean
      autoActivate:
        type: boolean
      password:
        type: string
      username:
        type: string
    required:
    - admin
    - autoActivate
    - password
    - username
    type: object
  PasswordUpdateParams:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    required:
    - newPassword
    type: object
  RestoreCoreParams:
    properties:
      restoreId:
        type: string
      restoreUrl:
        type: string
    type: object
  RestoreFilesBody:
    properties:
      fileIds:
        items:
          type: string
        type: array
      newParentId:
        type: string
      timestamp:
        type: integer
    type: object
  RestoreFilesInfo:
    properties:
      newParentId:
        type: string
    type: object
  ServerInfo:
    properties:
      backupSize:
        type: integer
      coreAddress:
        description: |-
          Address of the remote server, only if the instance is a core.
          Not set for any remotes/backups on core server, as it IS the core
        type: string
      id:
        type: string
      lastBackup:
        type: integer
      name:
        type: string
      online:
        type: boolean
      reportedRole:
        allOf:
        - $ref: '#/definitions/models.ServerRole'
        description: Role the server is currently reporting. This is used to determine
          if the server is online (and functional) or not
      role:
        allOf:
        - $ref: '#/definitions/models.ServerRole'
        description: Core or Backup
      started:
        type: boolean
      userCount:
        type: integer
    type: object
  ShareInfo:
    properties:
      accessors:
        items:
          type: string
        type: array
      enabled:
        type: boolean
      expires:
        type: integer
      fileId:
        type: string
      owner:
        type: string
      public:
        type: boolean
      shareId:
        type: string
      shareName:
        type: string
      shareType:
        type: string
      updated:
        type: integer
      wormhole:
        type: boolean
    type: object
  TakeoutInfo:
    properties:
      filename:
        type: string
      single:
        type: boolean
      takeoutId:
        type: string
      taskId:
        type: string
    type: object
  UpdateFileParams:
    properties:
      newName:
        type: string
      newParentId:
        type: string
    type: object
  UserInfo:
    properties:
      admin:
        type: boolean
      homeId:
        type: string
      homeSize:
        type: integer
      owner:
        type: boolean
      token:
        type: string
      trashId:
        type: string
      trashSize:
        type: integer
      username:
        type: string
    type: object
  UserInfoArchive:
    properties:
      activated:
        type: boolean
      admin:
        type: boolean
      homeId:
        type: string
      homeSize:
        type: integer
      owner:
        type: boolean
      password:
        type: string
      token:
        type: string
      trashId:
        type: string
      trashSize:
        type: integer
      username:
        type: string
    type: object
  models.ApiKey:
    properties:
      createdBy:
        type: string
      createdTime:
        type: string
      id:
        type: string
      key:
        type: string
      owner:
        type: string
      remoteUsing:
        type: string
    type: object
  models.ServerRole:
    enum:
    - init
    - core
    - backup
    - restore
    type: string
    x-enum-varnames:
    - InitServerRole
    - CoreServerRole
    - BackupServerRole
    - RestoreServerRole
  rest.InitServerParams:
    properties:
      coreAddress:
        type: string
      coreKey:
        type: string
      localId:
        description: For restoring a server, remoind the core of its serverId and
          api key the remote last used
        type: string
      name:
        type: string
      password:
        type: string
      remoteId:
        type: string
      role:
        $ref: '#/definitions/models.ServerRole'
      username:
        type: string
      usingKeyInfo:
        $ref: '#/definitions/models.ApiKey'
    type: object
  rest.ScanBody:
    properties:
      filename:
        type: string
      folderId:
        type: string
    type: object
  rest.UserListBody:
    properties:
      addUsers:
        items:
          type: string
        type: array
      removeUsers:
        items:
          type: string
        type: array
    type: object
host: localhost:8080
info:
  contact: {}
  description: Programmatic access to the Weblens server
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Weblens API
  version: "1.0"
paths:
  /albums:
    get:
      operationId: GetAlbums
      parameters:
      - description: Albums filter
        in: query
        name: filter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Album Infos
          schema:
            items:
              $ref: '#/definitions/AlbumInfo'
            type: array
        "404":
          description: Not Found
      security:
      - SessionAuth: []
      summary: Get albums for a user
      tags:
      - Album
    post:
      operationId: CreateAlbum
      parameters:
      - in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Album Info
          schema:
            $ref: '#/definitions/AlbumInfo'
      security:
      - SessionAuth: []
      summary: Create a new album
      tags:
      - Album
  /albums/{albumId}:
    delete:
      operationId: DeleteOrLeaveAlbum
      parameters:
      - description: Album Id
        in: path
        name: albumId
        required: true
        type: string
      - description: Share Id
        in: query
        name: shareId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - SessionAuth: []
      summary: Delete an Album, or unshare it if the user is not the owner
      tags:
      - Album
    get:
      operationId: GetAlbum
      parameters:
      - description: Album Id
        in: path
        name: albumId
        required: true
        type: string
      - description: Share Id
        in: query
        name: shareId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Album Info
          schema:
            $ref: '#/definitions/AlbumInfo'
        "404":
          description: Not Found
      security:
      - SessionAuth: []
      summary: Get album by album Id
      tags:
      - Album
    patch:
      operationId: UpdateAlbum
      parameters:
      - description: Album Id
        in: path
        name: albumId
        required: true
        type: string
      - in: query
        name: cover
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: newFolders
        type: array
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: newMedia
        type: array
      - in: query
        name: newName
        type: string
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: removeMedia
        type: array
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: removeUsers
        type: array
      - collectionFormat: csv
        in: query
        items:
          type: string
        name: users
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - SessionAuth: []
      summary: Update an Album
      tags:
      - Album
  /albums/{albumId}/media:
    get:
      operationId: GetAlbumMedia
      parameters:
      - description: Album Id
        in: path
        name: albumId
        required: true
        type: string
      - description: Share Id
        in: query
        name: shareId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Media Info
          schema:
            items:
              $ref: '#/definitions/MediaInfo'
            type: array
        "404":
          description: Not Found
      security:
      - SessionAuth: []
      summary: Get media in an album
      tags:
      - Album
  /files:
    delete:
      operationId: DeleteFiles
      parameters:
      - description: Delete files request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/FilesListParams'
      - description: Delete files even if they are not in the trash
        in: query
        name: ignoreTrash
        type: boolean
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Delete Files "permanently"
      tags:
      - Files
    patch:
      operationId: MoveFiles
      parameters:
      - description: Move files request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MoveFilesParams'
      - description: Share Id
        in: query
        name: shareId
        type: string
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Move a list of files to a new parent folder
      tags:
      - Files
  /files/{fileId}:
    get:
      operationId: GetFile
      parameters:
      - description: File Id
        in: path
        name: fileId
        required: true
        type: string
      - description: Share Id
        in: query
        name: shareId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: File Info
          schema:
            $ref: '#/definitions/FileInfo'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      security:
      - SessionAuth: []
      summary: Get information about a file
      tags:
      - Files
    patch:
      consumes:
      - application/json
      operationId: UpdateFile
      parameters:
      - description: File Id
        in: path
        name: fileId
        required: true
        type: string
      - description: Update file request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/UpdateFileParams'
      responses:
        "200":
          description: OK
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Update a File
      tags:
      - Files
  /files/{fileId}/download:
    get:
      operationId: DownloadFile
      parameters:
      - description: File Id
        in: path
        name: fileId
        required: true
        type: string
      - description: Share Id
        in: query
        name: shareId
        type: string
      - default: false
        description: Is this a takeout file
        enum:
        - true
        - false
        in: query
        name: isTakeout
        type: boolean
      produces:
      - application/octet-stream
      responses:
        "200":
          description: File content
          schema:
            type: string
        "404":
          description: Error Info
          schema:
            $ref: '#/definitions/ErrorInfo'
      security:
      - SessionAuth: []
      summary: Download a file
      tags:
      - Files
  /files/{fileId}/history:
    get:
      operationId: GetFolderHistory
      parameters:
      - description: File Id
        in: path
        name: fileId
        required: true
        type: string
      - description: Past timestamp to view the folder at, in ms since epoch
        in: query
        name: timestamp
        required: true
        type: integer
      responses:
        "200":
          description: File actions
          schema:
            items:
              $ref: '#/definitions/FileActionInfo'
            type: array
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Get actions of a folder at a given time
      tags:
      - Folder
  /files/{fileId}/stats:
    get:
      operationId: GetFileStats
      parameters:
      - description: File Id
        in: path
        name: fileId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
        "501":
          description: Not Implemented
      security:
      - SessionAuth: []
      summary: Get the statistics of a file
      tags:
      - Files
  /files/{fileId}/text:
    get:
      operationId: GetFileText
      parameters:
      - description: File Id
        in: path
        name: fileId
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: File text
          schema:
            type: string
        "400":
          description: Bad Request
      security:
      - SessionAuth: []
      summary: Get the text of a text file
      tags:
      - Files
  /files/autocomplete:
    get:
      operationId: AutocompletePath
      parameters:
      - description: Search path
        in: query
        name: searchPath
        required: true
        type: string
      responses:
        "200":
          description: Path info
          schema:
            $ref: '#/definitions/FolderInfo'
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Get path completion suggestions
      tags:
      - Files
  /files/restore:
    post:
      consumes:
      - application/json
      operationId: RestoreFiles
      parameters:
      - description: Restore files request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/RestoreFilesBody'
      produces:
      - application/json
      responses:
        "200":
          description: Restore files info
          schema:
            $ref: '#/definitions/RestoreFilesInfo'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Restore files from some time in the past
      tags:
      - Files
  /files/search:
    get:
      operationId: SearchByFilename
      parameters:
      - description: Filename to search for
        in: query
        name: search
        required: true
        type: string
      - description: The folder to search in, defaults to the user's home folder
        in: query
        name: baseFolderId
        type: string
      responses:
        "200":
          description: File Info
          schema:
            items:
              $ref: '#/definitions/FileInfo'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Search for files by filename
      tags:
      - Files
  /files/shared:
    get:
      operationId: GetSharedFiles
      responses:
        "200":
          description: All the top-level files shared with the user
          schema:
            $ref: '#/definitions/FolderInfo'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Get files shared with the logged in user
      tags:
      - Files
  /files/untrash:
    patch:
      operationId: UnTrashFiles
      parameters:
      - description: UnTrash files request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/FilesListParams'
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Move a list of files out of the trash, restoring them to where they
        were before
      tags:
      - Files
  /folder:
    post:
      consumes:
      - application/json
      operationId: CreateFolder
      parameters:
      - description: New folder body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/CreateFolderBody'
      - description: Share Id
        in: query
        name: shareId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: File Info
          schema:
            $ref: '#/definitions/FileInfo'
      security:
      - SessionAuth: []
      summary: Create a new folder
      tags:
      - Folder
  /folder/{folderId}:
    get:
      consumes:
      - application/json
      operationId: GetFolder
      parameters:
      - description: Folder Id
        in: path
        name: folderId
        required: true
        type: string
      - description: Share Id
        in: query
        name: shareId
        type: string
      - description: Past timestamp to view the folder at, in ms since epoch
        in: query
        name: timestamp
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Folder Info
          schema:
            $ref: '#/definitions/FolderInfo'
      security:
      - SessionAuth: []
      summary: Get a folder
      tags:
      - Folder
  /folder/{folderId}/cover:
    patch:
      operationId: SetFolderCover
      parameters:
      - description: Folder Id
        in: path
        name: folderId
        required: true
        type: string
      - description: Media Id
        in: query
        name: mediaId
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Set the cover image of a folder
      tags:
      - Folder
  /folder/scan:
    post:
      operationId: ScanFolder
      parameters:
      - description: Share Id
        in: query
        name: shareId
        type: string
      - description: Scan parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rest.ScanBody'
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Dispatch a folder scan
      tags:
      - Folder
  /info:
    get:
      operationId: GetServerInfo
      produces:
      - application/json
