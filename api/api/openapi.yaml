openapi: 3.0.1
info:
  contact: {}
  description: Programmatic access to the Weblens server
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Weblens API
  version: "1.0"
servers:
- url: http://localhost:8080/api/v1/
- url: https://localhost:8080/api/v1/
paths:
  /config:
    get:
      operationId: GetConfig
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Config"
          description: Config Info
      security:
      - SessionAuth:
        - admin
      - ApiKeyAuth:
        - admin
      summary: Get Config
      tags:
      - Config
    post:
      operationId: SetConfig
      requestBody:
        content:
          '*/*':
            schema:
              items:
                $ref: "#/components/schemas/structs.SetConfigParam"
              type: array
        description: Set Config Params
        required: true
      responses:
        "200":
          content: {}
          description: OK
      security:
      - SessionAuth:
        - admin
      - ApiKeyAuth:
        - admin
      summary: Set Config
      tags:
      - Config
      x-codegen-request-body-name: request
  /files:
    delete:
      operationId: DeleteFiles
      parameters:
      - description: Delete files even if they are not in the trash
        in: query
        name: ignoreTrash
        schema:
          type: boolean
      - description: Preserve parent folder if it is empty after deletion
        in: query
        name: preserveFolder
        schema:
          type: boolean
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/FilesListParams"
        description: Delete files request body
        required: true
      responses:
        "200":
          content: {}
          description: OK
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Delete Files "permanently"
      tags:
      - Files
      x-codegen-request-body-name: request
    patch:
      operationId: MoveFiles
      parameters:
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/MoveFilesParams"
        description: Move files request body
        required: true
      responses:
        "200":
          content: {}
          description: OK
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Move a list of files to a new parent folder
      tags:
      - Files
      x-codegen-request-body-name: request
  /files/autocomplete:
    get:
      operationId: AutocompletePath
      parameters:
      - description: Search path
        in: query
        name: searchPath
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/FolderInfo"
          description: Path info
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Get path completion suggestions
      tags:
      - Files
  /files/search:
    get:
      operationId: SearchByFilename
      parameters:
      - description: Filename to search for
        in: query
        name: search
        required: true
        schema:
          type: string
      - description: "The folder to search in, defaults to the user's home folder"
        in: query
        name: baseFolderID
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: "#/components/schemas/FileInfo"
                type: array
          description: File Info
        "400":
          content: {}
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Search for files by filename
      tags:
      - Files
  /files/shared:
    get:
      operationId: GetSharedFiles
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/FolderInfo"
          description: All the top-level files shared with the user
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Get files shared with the logged in user
      tags:
      - Files
  /files/structsore:
    post:
      operationId: RestoreFiles
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RestoreFilesBody"
        description: RestoreFiles files request body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestoreFilesInfo"
          description: structsore files info
        "400":
          content: {}
          description: Bad Request
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: structsore files from some time in the past
      tags:
      - Files
      x-codegen-request-body-name: request
  /files/untrash:
    patch:
      operationId: UnTrashFiles
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/FilesListParams"
        description: Un-trash files request body
        required: true
      responses:
        "200":
          content: {}
          description: OK
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: "Move a list of files out of the trash, structsoring them to where\
        \ they were before"
      tags:
      - Files
      x-codegen-request-body-name: request
  /files/{fileID}:
    get:
      operationId: GetFile
      parameters:
      - description: File ID
        in: path
        name: fileID
        required: true
        schema:
          type: string
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileInfo"
          description: File Info
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
      security:
      - SessionAuth: []
      summary: Get information about a file
      tags:
      - Files
    patch:
      operationId: UpdateFile
      parameters:
      - description: File ID
        in: path
        name: fileID
        required: true
        schema:
          type: string
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFileParams"
        description: Update file request body
        required: true
      responses:
        "200":
          content: {}
          description: OK
        "403":
          content: {}
          description: Forbidden
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Update a File
      tags:
      - Files
      x-codegen-request-body-name: request
  /files/{fileID}/download:
    get:
      operationId: DownloadFile
      parameters:
      - description: File ID
        in: path
        name: fileID
        required: true
        schema:
          type: string
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      - description: File format conversion
        in: query
        name: format
        schema:
          type: string
      - description: Is this a takeout file
        in: query
        name: isTakeout
        schema:
          default: false
          type: boolean
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                type: string
          description: File content
        "404":
          content:
            application/octet-stream:
              schema:
                $ref: "#/components/schemas/WeblensErrorInfo"
          description: Error Info
      security:
      - SessionAuth: []
      summary: Download a file
      tags:
      - Files
  /files/{fileID}/history:
    get:
      operationId: GetFolderHistory
      parameters:
      - description: File ID
        in: path
        name: fileID
        required: true
        schema:
          type: string
      - description: "Past timestamp to view the folder at, in ms since epoch"
        in: query
        name: timestamp
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: "#/components/schemas/FileActionInfo"
                type: array
          description: File actions
        "400":
          content: {}
          description: Bad Request
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Get actions of a folder at a given time
      tags:
      - Folder
  /files/{fileID}/stats:
    get:
      operationId: GetFileStats
      parameters:
      - description: File ID
        in: path
        name: fileID
        required: true
        schema:
          type: string
      responses:
        "400":
          content: {}
          description: Bad Request
        "501":
          content: {}
          description: Not Implemented
      security:
      - SessionAuth: []
      summary: Get the statistics of a file
      tags:
      - Files
  /files/{fileID}/text:
    get:
      operationId: GetFileText
      parameters:
      - description: File ID
        in: path
        name: fileID
        required: true
        schema:
          type: string
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: File text
        "400":
          content: {}
          description: Bad Request
      security:
      - SessionAuth: []
      summary: Get the text of a text file
      tags:
      - Files
  /folder:
    post:
      operationId: CreateFolder
      parameters:
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateFolderBody"
        description: New folder body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileInfo"
          description: File Info
      security:
      - SessionAuth: []
      summary: Create a new folder
      tags:
      - Folder
      x-codegen-request-body-name: request
  /folder/{folderID}:
    get:
      operationId: GetFolder
      parameters:
      - description: Folder ID
        in: path
        name: folderID
        required: true
        schema:
          type: string
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      - description: "Past timestamp to view the folder at, in ms since epoch"
        in: query
        name: timestamp
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FolderInfo"
          description: Folder Info
      security:
      - SessionAuth: []
      summary: Get a folder
      tags:
      - Folder
  /folder/{folderID}/cover:
    patch:
      operationId: SetFolderCover
      parameters:
      - description: Folder ID
        in: path
        name: folderID
        required: true
        schema:
          type: string
      - description: Media ID
        in: query
        name: mediaID
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
        "400":
          content: {}
          description: Bad Request
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Set the cover image of a folder
      tags:
      - Folder
  /folder/{folderID}/scan:
    post:
      operationId: ScanFolder
      parameters:
      - description: Folder ID
        in: path
        name: folderID
        required: true
        schema:
          type: string
      - description: Share ID
        in: query
        name: shareID
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TaskInfo"
          description: Task Info
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Dispatch a folder scan
      tags:
      - Folder
  /info:
    get:
      operationId: GetServerInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TowerInfo"
          description: Server info
      summary: Get server info
      tags:
      - Towers
  /keys:
    get:
      operationId: GetAPIKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/TokenInfo"
                type: array
          description: Tokens
        "403":
          content: {}
          description: Forbidden
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Get all api keys
      tags:
      - APIKeys
    post:
      operationId: CreateAPIKey
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/APIKeyParams"
        description: The new token params
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenInfo"
          description: The new token
        "403":
          content: {}
          description: Forbidden
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Create a new api key
      tags:
      - APIKeys
      x-codegen-request-body-name: params
  /keys/{tokenID}:
    delete:
      operationId: DeleteAPIKey
      parameters:
      - description: API key id
        in: path
        name: tokenID
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
        "403":
          content: {}
          description: Forbidden
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth:
        - admin
      summary: Delete an api key
      tags:
      - APIKeys
  /media:
    post:
      operationId: GetMedia
      parameters:
      - description: File ShareID
        in: query
        name: shareID
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/MediaBatchParams"
        description: Media Batch Params
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaBatchInfo"
          description: Media Batch
        "400":
          content: {}
          description: Bad Request
        "500":
          content: {}
          description: Internal Server Error
      summary: Get paginated media
      tags:
      - Media
      x-codegen-request-body-name: request
  /media/cleanup:
    post:
      operationId: CleanupMedia
      responses:
        "200":
          content: {}
          description: OK
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth:
        - admin
      - ApiKeyAuth:
        - admin
      summary: Make sure all media is correctly synced with the file system
      tags:
      - Media
  /media/drop:
    post:
      operationId: DropMedia
      responses:
        "200":
          content: {}
          description: OK
        "403":
          content: {}
          description: Forbidden
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth:
        - admin
      - ApiKeyAuth:
        - admin
      summary: DANGEROUS. Drop all computed media and clear thumbnail in-memory and
        filesystem cache. Must be server owner.
      tags:
      - Media
  /media/drop/hdirs:
    post:
      operationId: DropHDIRs
      responses:
        "200":
          content: {}
          description: OK
        "403":
          content: {}
          description: Forbidden
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth:
        - admin
      - ApiKeyAuth:
        - admin
      summary: Drop all computed media HDIR data. Must be server owner.
      tags:
      - Media
  /media/random:
    get:
      operationId: GetRandomMedia
      parameters:
      - description: Number of random medias to get
        in: query
        name: count
        required: true
        schema:
          type: number
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaBatchInfo"
          description: Media Batch
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      summary: Get random media
      tags:
      - Media
  /media/types:
    get:
      operationId: GetMediaTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaTypesInfo"
          description: Media types
      summary: Get media type dictionary
      tags:
      - Media
  /media/visibility:
    patch:
      operationId: SetMediaVisibility
      parameters:
      - description: Set the media visibility
        in: query
        name: hidden
        required: true
        schema:
          type: boolean
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/MediaIDsParams"
        description: MediaIDs to change visibility of
        required: true
      responses:
        "200":
          content: {}
          description: OK
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      summary: Set media visibility
      tags:
      - Media
      x-codegen-request-body-name: mediaIDs
  /media/{mediaID}.{extension}:
    get:
      operationId: GetMediaImage
      parameters:
      - description: Media ID
        in: path
        name: mediaID
        required: true
        schema:
          type: string
      - description: Extension
        in: path
        name: extension
        required: true
        schema:
          type: string
      - description: Image Quality
        in: query
        name: quality
        required: true
        schema:
          enum:
          - thumbnail
          - fullres
          type: string
      - description: Page number
        in: query
        name: page
        schema:
          type: integer
      responses:
        "200":
          content:
            image/*:
              schema:
                type: string
          description: image bytes
        "500":
          content: {}
          description: Internal Server Error
      summary: Get a media image bytes
      tags:
      - Media
  /media/{mediaID}/file:
    get:
      operationId: GetMediaFile
      parameters:
      - description: ID of media
        in: path
        name: mediaID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileInfo"
          description: File info of file media was created from
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      - ApiKeyAuth: []
      summary: Get file of media by id
      tags:
      - Media
  /media/{mediaID}/info:
    get:
      operationId: GetMediaInfo
      parameters:
      - description: Media ID
        in: path
        name: mediaID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MediaInfo"
          description: Media Info
      summary: Get media info
      tags:
      - Media
  /media/{mediaID}/liked:
    patch:
      operationId: SetMediaLiked
      parameters:
      - description: ID of media
        in: path
        name: mediaID
        required: true
        schema:
          type: string
      - description: ShareID
        in: query
        name: shareID
        schema:
          type: string
      - description: Liked status to set
        in: query
        name: liked
        required: true
        schema:
          type: boolean
      responses:
        "200":
          content: {}
          description: OK
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      summary: Like a media
      tags:
      - Media
  /media/{mediaID}/video:
    get:
      operationId: StreamVideo
      parameters:
      - description: ID of media
        in: path
        name: mediaID
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      security:
      - SessionAuth: []
      - ApiKeyAuth: []
      summary: Stream a video
      tags:
      - Media
  /share/file:
    post:
      operationId: CreateFileShare
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/FileShareParams"
        description: New File Share Params
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShareInfo"
          description: New File Share
        "409":
          content: {}
          description: Conflict
      summary: Share a file
      tags:
      - Share
      x-codegen-request-body-name: request
  /share/{shareID}:
    delete:
      operationId: DeleteFileShare
      parameters:
      - description: Share ID
        in: path
        name: shareID
        required: true
        schema:
          type: string
      responses:
        "200":
          content: {}
          description: OK
        "404":
          content: {}
          description: Not Found
      summary: Delete a file share
      tags:
      - Share
    get:
      operationId: GetFileShare
      parameters:
      - description: Share ID
        in: path
        name: shareID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShareInfo"
          description: File Share
        "404":
          content: {}
          description: Not Found
      summary: Get a file share
      tags:
      - Share
  /share/{shareID}/accessors:
    post:
      operationId: AddUserToShare
      parameters:
      - description: Share ID
        in: path
        name: shareID
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/AddUserParams"
        description: Share Accessors
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShareInfo"
          description: OK
        "404":
          content: {}
          description: Not Found
      summary: Add a user to a file share
      tags:
      - Share
      x-codegen-request-body-name: request
  /share/{shareID}/accessors/{username}:
    delete:
      operationId: RemoveUserFromShare
      parameters:
      - description: Share ID
        in: path
        name: shareID
        required: true
        schema:
          type: string
      - description: Username
        in: path
        name: username
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShareInfo"
          description: OK
        "404":
          content: {}
          description: Not Found
      summary: Remove a user from a file share
      tags:
      - Share
    patch:
      operationId: UpdateShareAccessorPermissions
      parameters:
      - description: Share ID
        in: path
        name: shareID
        required: true
        schema:
          type: string
      - description: Username
        in: path
        name: username
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/PermissionsParams"
        description: Share Permissions Params
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShareInfo"
          description: OK
