<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Weblens</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="icon" href="/favicon_32x32.png" sizes="32x32" />
        <link rel="icon" href="/favicon_48x48.png" sizes="48x48" />
        <link rel="icon" href="/favicon_96x96.png" sizes="96x96" />
        <link rel="icon" href="/favicon_144x144.png" sizes="144x144" />
        <!--    <link rel="canonical" href="">-->
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1"
        />
        <meta property="og:title" content="{{.Title}}" />
        <meta property="og:site_name" content="WebLens" />
        <meta property="al:ios:app_name" content="WebLens" />

        <meta property="og:description" content="{{.Description}}" />
        <meta property="og:url" content="{{.Url}}" />
        <meta property="og:image" content="{{.Image}}" />
        <meta property="og:type" content="{{.Type}}" />
        <meta property="og:video:url" content="{{.VideoUrl}}" />
        <meta property="og:video:secure_url" content="{{.SecureUrl}}" />
        <meta property="og:video:type" content="{{.VideoType}}" />
        <meta content="#3636ca" data-react-helmet="true" name="theme-color" />
        <meta name="description" content="Free open source photo gallery" />
        <meta name="twitter:card" content="summary_large_image" />
        <link rel="apple-touch-icon" href="/favicon_144x144.png" />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
        <!--      Quit peakin' :)     -->
    </body>
</html>
